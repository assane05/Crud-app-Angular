<div mat-dialog-title>
  <h1>Gestion Etudiant</h1>
</div>

<div mat-dialog-content class="content-form">
  <div class="form-group-input">
    <div class="">
      <mat-form-field appearance="outline">
        <mat-label>Prenom</mat-label>
        <input matInput type="text" placeholder="Placeholder" />
      </mat-form-field>
    </div>
    <div class="">
      <mat-form-field appearance="outline">
        <mat-label>Nom</mat-label>
        <input matInput type="text" placeholder="Placeholder" />
      </mat-form-field>
    </div>
  </div>

  <div class="form-group-input">
    <div class="">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Placeholder" />
      </mat-form-field>
    </div>
    <div class="">
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-raised-button color="primary">Enregistrer</button>
  <button mat-raised-button color="warn">Annuler</button>
</div>
