<mat-toolbar class="navigation">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Gestion Etudiant</span>
  <span class="example-spacer"></span>
  <div>
    <span>Assane</span>
    <!-- <img
      src="../../../assets/images/profil.png"
      alt="image profil"
      class="profil"
    /> -->
  </div>
</mat-toolbar>

<mat-sidenav-container autosize>
  <mat-sidenav
    class="side-navigation"
    [opened]="true"
    mode="side"
    [ngClass]="!isCollapsed ? 'expanded' : ''"
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="isMobile ? 'false' : 'true'"
  >
    <a mat-list-item class="form-sidebar-item">
      <span class="entry">
        <mat-icon>home</mat-icon>
        <span *ngIf="!isCollapsed">Dashboard</span>
      </span>
    </a>

    <a mat-list-item class="form-sidebar-item">
      <span class="entry">
        <mat-icon>chat</mat-icon>
        <span *ngIf="!isCollapsed">Messages</span>
      </span>
    </a>

    <a mat-list-item class="form-sidebar-item">
      <span class="entry">
        <mat-icon>person</mat-icon>
        <span *ngIf="!isCollapsed">Profil</span>
      </span>
    </a>

    <a mat-list-item class="form-sidebar-item">
      <span class="entry">
        <mat-icon>settings</mat-icon>
        <span *ngIf="!isCollapsed">Parametres</span>
      </span>
    </a>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
